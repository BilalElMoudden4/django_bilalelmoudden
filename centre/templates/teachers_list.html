{% extends "base.html" %}

{% block title %}Llista de Professors{% endblock %}

{% block content %}
<h2>Llista de Professors</h2>
<ul>
    {% for teacher in teachers %}
    <li>
        <a href="{% url 'teacher_detail' teacher.id %}">{{ teacher.nom }} {{ teacher.cognom1 }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
